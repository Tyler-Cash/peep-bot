spring.application.name: tyler-bot

dev.tylercash:
  discord:
    timeout: 60
    seperator-channel: memories
  frontend:
    protocol: http
    hostname: localhost
    path: /

springdoc:
  show-oauth2-endpoints: true

server:
  tomcat:
    use-relative-redirects: true
  servlet:
    session:
      timeout: 365d
      cookie:
        secure: true
    context-path: /api/

spring:
  session:
    jdbc:
      initialize-schema: never

management.endpoints.web.exposure.include: [ health, prometheus ]
management:
  prometheus:
    metrics:
      export:
        enabled: true
