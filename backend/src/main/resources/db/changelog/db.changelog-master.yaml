databaseChangeLog:
  - changeSet:
      id: 1
      author: tyler
      changes:
        - createTable:
            tableName: event
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: message_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: channel_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: server_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: location
                  type: text
              - column:
                  name: capacity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: cost
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: accepted
                  type: text
              - column:
                  name: declined
                  type: text
              - column:
                  name: maybe
                  type: text
              - column:
                  name: date_time
                  type: text
                  constraints:
                    nullable: false
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: snowflake
                  type: text
                  constraints:
                    nullable: false
        - createTable:
            tableName: account_session
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: session_key
                  type: text
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: tyler
      changes:
        - addColumn:
            tableName: event
            columns:
              - column:
                  name: timestamp
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
  - changeSet:
      id: spring-session-create
      author: tyler
      changes:
        - sqlFile:
            splitStatements: true
            path: classpath:org/springframework/session/jdbc/schema-postgresql.sql