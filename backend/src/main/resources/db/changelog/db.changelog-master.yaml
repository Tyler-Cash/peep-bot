databaseChangeLog:
  - changeSet:
      id: initialize db
      author: tyler
      changes:
        - createTable:
            tableName: event
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: message_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: channel_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: server_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: location
                  type: text
              - column:
                  name: capacity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: cost
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: accepted
                  type: text
              - column:
                  name: declined
                  type: text
              - column:
                  name: maybe
                  type: text
              - column:
                  name: date_time
                  type: text
                  constraints:
                    nullable: false
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: snowflake
                  type: text
                  constraints:
                    nullable: false
        - createTable:
            tableName: account_session
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: session_key
                  type: text
                  constraints:
                    nullable: false
  - changeSet:
      id: add_timestamp_migration_column
      author: tyler
      changes:
        - addColumn:
            tableName: event
            columns:
              - column:
                  name: timestamp_migration
                  type: TIMESTAMP WITH TIME ZONE
        - dropNotNullConstraint:
            tableName: event
            columnName: date_time
            columnDataType: text
  - changeSet:
      id: Delete old timestamp column
      author: tyler
      changes:
        - dropColumn:
            tableName: event
            columns:
              - column:
                  name: date_time
        - renameColumn:
            tableName: event
            oldColumnName: timestamp_migration
            newColumnName: date_time
        - addNotNullConstraint:
            tableName: event
            columnName: date_time
            columnDataType: text
  - changeSet:
      id: spring-session-create
      author: tyler
      changes:
        - sqlFile:
            splitStatements: true
            path: classpath:org/springframework/session/jdbc/schema-postgresql.sql
  - changeSet:
      id: create id index
      author: tyler
      changes:
        - createIndex:
            clustered: true
            columns:
              - column:
                  name: id
            indexName: id_index
            tableName: event
            unique: true
        - createIndex:
            clustered: true
            columns:
              - column:
                  name: message_id
            indexName: message_id_index
            tableName: event
            unique: true
  - changeSet:
      id: add notification column
      author: tyler
      changes:
        - addColumn:
            tableName: event
            columns:
              - column:
                  name: notifications
                  type: text
                  defaultValue: "[]"
                  constraints:
                    nullable: false
  - changeSet:
      id: add creator column
      author: tyler
      changes:
        - addColumn:
            tableName: event
            columns:
              - column:
                  name: creator
                  type: text
                  defaultValue: "Tyler"
                  constraints:
                    nullable: false
  - changeSet:
      id: create shedlock table
      author: jules
      changes:
        - createTable:
            tableName: shedlock
            columns:
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lock_until
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: locked_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: locked_by
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: add maybe confirmation message id column
      author: jules
      changes:
        - addColumn:
            tableName: event
            columns:
              - column:
                  name: maybe_confirmation_message_id
                  type: bigint
