databaseChangeLog:
  - changeSet:
      id: 1
      author: tyler
      changes:
        - createTable:
            tableName: event
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: message_id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: channel_id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: server_id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: location
                  type: text
              - column:
                  name: capacity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: cost
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: accepted
                  type: text
              - column:
                  name: declined
                  type: text
              - column:
                  name: maybe
                  type: text
              - column:
                  name: date_time
                  type: varchar(250)
                  constraints:
                    nullable: false
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: snowflake
                  type: text
                  constraints:
                    nullable: false
        - createTable:
            tableName: account_session
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: session_key
                  type: text
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: tyler
      changes:
        - addForeignKeyConstraint:
            baseTableName: account_session
            baseColumnNames: account_id
            referencedTableName: account
            referencedColumnNames: id
            constraintName: fk_account_id
            onDelete: CASCADE
            onUpdate: CASCADE
            validate: true
  - changeSet:
      id: spring-session-create
      author: tyler
      changes:
        - sqlFile:
            splitStatements: true
            path: classpath:org/springframework/session/jdbc/schema-h2.sql