name: CI/CD

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - 'main'
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/ci.yml'

jobs:
  backend:
    runs-on: ubuntu-24.04
    permissions:
      checks: write
      contents: read
      packages: write
      pull-requests: write
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Set up lowercase owner
        run: echo "OWNER_LOWERCASE=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Set up Java
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle packages
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/**/*.gradle*', 'backend/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x gradlew
        working-directory: ./backend

      - name: Login to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests and generate coverage report
        env:
          DEV_TYLERCASH_DISCORD_GUILD_ID: ${{ secrets.DEV_TYLERCASH_DISCORD_GUILD_ID }}
          DEV_TYLERCASH_DISCORD_TOKEN: ${{ secrets.DEV_TYLERCASH_DISCORD_TOKEN }}
          SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_DISCORD_CLIENT_ID: ${{ secrets.SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_DISCORD_CLIENT_ID }}
          SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_DISCORD_CLIENT_SECRET: ${{ secrets.SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_DISCORD_CLIENT_SECRET }}
        run: ./gradlew clean test e2eTest jacocoTestReport
        working-directory: ./backend

      - name: Publish test results
        uses: mikepenz/action-junit-report@5e05ac00ad0604dfb7e313ae412aa3284f4906d6 # v6
        if: success() || failure()
        with:
          report_paths: |
            backend/build/test-results/test/TEST-*.xml
            backend/build/test-results/e2eTest/TEST-*.xml
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Report coverage on PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@50d3aff4548aa991e6753342d9ba291084e63848 # v1.7.2
        with:
          paths: ${{ github.workspace }}/backend/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Backend Code Coverage
          update-comment: true

      - name: Build, create SBOM, and create container image
        id: build
        env:
          DEV_TYLERCASH_DISCORD_GUILD_ID: ${{ secrets.DEV_TYLERCASH_DISCORD_GUILD_ID }}
          DEV_TYLERCASH_DISCORD_TOKEN: ${{ secrets.DEV_TYLERCASH_DISCORD_TOKEN }}
          SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_DISCORD_CLIENT_ID: ${{ secrets.SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_DISCORD_CLIENT_ID }}
          SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_DISCORD_CLIENT_SECRET: ${{ secrets.SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_DISCORD_CLIENT_SECRET }}
        run: ./gradlew bootBuildImage -Pspring.boot.build-image.imageName="ghcr.io/${{ env.OWNER_LOWERCASE }}/peep-bot-backend:latest" cyclonedxBom -x test
        working-directory: ./backend

      - name: Scan SBOM with Grype
        id: grype
        uses: anchore/scan-action@7037fa011853d5a11690026fb85feee79f4c946c # v7
        with:
          sbom: backend/build/reports/application.cdx.json
          output-file: backend/grype-backend.sarif
          severity-cutoff: high
          fail-build: true

      - name: Manually correct SARIF paths
        if: always()
        run: |
          echo "Correcting paths in SARIF file..."
          SARIF_FILE="backend/grype-backend.sarif"
          TMP_SARIF_FILE="${SARIF_FILE}.tmp"
          jq '(.runs[].results[].locations[].physicalLocation.artifactLocation.uri |= "backend/" + .)' "$SARIF_FILE" > "$TMP_SARIF_FILE"
          mv "$TMP_SARIF_FILE" "$SARIF_FILE"
          echo "Path correction complete."

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@45580472a5bb82c4681c4ac726cfdb60060c2ee1 # v3
        if: always()
        with:
          sarif_file: backend/grype-backend.sarif
          category: backend

      - name: Push Docker image to GHCR
        if: github.ref == 'refs/heads/main'
        run: docker push "ghcr.io/${{ env.OWNER_LOWERCASE }}/peep-bot-backend:latest"

  frontend:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Set up lowercase owner
        run: echo "OWNER_LOWERCASE=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Generate SBOM
        id: sbom
        uses: anchore/sbom-action@17ae1740179002c89186b61233e0f892c3118b11 # v0
        with:
          path: ./frontend
          format: cyclonedx-json
          output-file: frontend/sbom-frontend.cdx.json

      - name: Scan SBOM with Grype
        id: grype
        uses: anchore/scan-action@7037fa011853d5a11690026fb85feee79f4c946c # v7
        with:
          sbom: frontend/sbom-frontend.cdx.json
          output-file: frontend/grype-frontend.sarif
          source-root: ./frontend
          severity-cutoff: critical
          fail-build: true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@45580472a5bb82c4681c4ac726cfdb60060c2ee1 # v3
        if: always()
        with:
          sarif_file: frontend/grype-frontend.sarif
          category: frontend

      - name: Login to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build . -t "ghcr.io/${{ env.OWNER_LOWERCASE }}/peep-bot-frontend:latest"
        working-directory: ./frontend

      - name: Push Docker image to GHCR
        if: github.ref == 'refs/heads/main'
        run: docker push "ghcr.io/${{ env.OWNER_LOWERCASE }}/peep-bot-frontend:latest"
        working-directory: ./frontend
